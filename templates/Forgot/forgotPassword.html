<!DOCTYPE html>
<html lang="en" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<title></title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div style="background-color: rgb(248, 248, 248); width: 100%; ">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <img alt="Your Logo" src="https://chalkmates.s3.us-west-2.amazonaws.com/Logo-mailers.png" style="height: auto; min-width: 200px; margin-top: 30px;">
                <div style="max-width: 800px; padding: 10px;">
                <div style="margin-top: 20px; background-color: rgb(237, 30, 36); border-radius: 20px 20px 0 0;">
                    <img alt="Welcome" src="https://api.yucampus.com/static/Forgot/password.png" style="height: auto; max-width: 400px; margin: 20px auto;">
                    <div style="font-size: 34px; font-weight: 700; font-family: 'Montserrat', sans-serif; color: white; padding-bottom: 20px;">Password Reset!</div>
                </div>
                <div style="background-color: white; padding-bottom: 50px;">
                    <div style="font-size: 18px; font-weight: 600; font-family: 'Montserrat', sans-serif; opacity: 0.7; padding: 30px;">Looks like you forgot your password of your Chalkmates account.<br>To restore your account, kindly contact to the admin.</div>
                    <div align="left" style="border: 1px solid rgb(233, 233, 233); max-width: 400px; border-radius: 10px; margin: 20px 0; padding: 20px;">
                        <div style="font-size: 18px; font-weight: 600; font-family: 'Montserrat', sans-serif; padding: 10px 0;">{{username}}</div>
                        <hr style="border: 1px solid rgb(233, 233, 233)">
                        <div style="font-size: 18px; font-weight: 600; font-family: 'Montserrat', sans-serif; padding: 10px 0;">{{email}}</div>
                    </div>
                    <a href={{reset_password_url}} style="text-decoration: underline rgb(237, 30, 36);"><div style="font-size: 18px; color: rgb(237, 30, 36); font-weight: 600; font-family: 'Montserrat', sans-serif; padding: 30px;">{{reset_password_url}}</div></a>
                </div>
                <div style="background-color: rgb(237, 30, 36); border-radius: 0 0 20px 20px; height: 10px; margin-bottom: 40px; "></div>
                </div>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
