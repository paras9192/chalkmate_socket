<!DOCTYPE html>
<html lang="en" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<title></title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body style="margin: 0; padding: 0;">
    <div style="background-color: rgb(248, 248, 248); width: 100%; ">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <img alt="Your Logo" src="https://chalkmates.s3.us-west-2.amazonaws.com/Logo-mailers.png" style="height: auto; min-width: 200px; margin-top: 30px;">
                <div style="max-width: 800px; padding: 10px;">
                <div style="margin-top: 20px; background-color: rgb(237, 30, 36); border-radius: 20px 20px 0 0;">
                    <img alt="Confetti" src="https://api.yucampus.com/static/payment/confetti.png" style="height: auto; max-width: 140px; margin: 20px auto;">
                    <div style="font-size: 30px; font-weight: 700; font-family: 'Montserrat', sans-serif; color: white; padding-bottom: 20px;">Payment Successful!</div>
                </div>
                <div style="background-color: white; padding: 20px 20px; line-height: 27px; opacity: 0.7;">
                    <!-----------------Body--------------->
                    <div style="font-size: 18px; font-weight: 500; font-family: 'Montserrat', sans-serif;">Hooray! You have completed your payment.</div>
                    <div style=" margin-top: 20px;"><span style="font-size: 24px; font-weight: 700; font-family: 'Montserrat', sans-serif; color: rgb(237, 30, 36);"> {{currency}} {{amount}}</span><span style="font-size: 16px; font-weight: 500; font-family: 'Montserrat', sans-serif; color: #000000"> paid successfully</span></div>
                        <div align="left" style="border: 1px solid rgb(233, 233, 233); max-width: 400px; border-radius: 10px; margin: 20px 0; padding: 20px;">
                            <div style="font-size: 16px; font-weight: 600; font-family: 'Montserrat', sans-serif; display: flex; justify-content: space-between; padding: 10px 0;"><span>Order ID : </span><span>{{order_id}}</span></div>
                            <hr style="border: 1px solid rgb(233, 233, 233)">
                            <div style="font-size: 16px; font-weight: 600; font-family: 'Montserrat', sans-serif; display: flex; justify-content: space-between; padding: 10px 0;"><span>Payment ID : </span><span>{{payment_id}}</span></div>
                            <hr style="border: 1px solid rgb(233, 233, 233)">
                            <div style="font-size: 16px; font-weight: 600; font-family: 'Montserrat', sans-serif; display: flex; justify-content: space-between; padding: 10px 0;"><span>Subscription Days : </span><span>{{days}}</span></div>
                            <hr style="border: 1px solid rgb(233, 233, 233)">
                            <div style="font-size: 16px; font-weight: 600; font-family: 'Montserrat', sans-serif; display: flex; justify-content: space-between; padding: 10px 0;"><span>App Name : </span><span>{{service}}</span></div>
                        </div>
                    <a href="https://www.yucampus.com/user"><button href="https://www.yucampus.com/user" style="background-color: rgb(237, 30, 36); font-size: 18px; font-weight: 600; font-family: 'Montserrat', sans-serif; color: white; border: none; padding: 15px 60px; margin: 20px 0; border-radius: 30px;">Go to Dashboard</button></a>
                </div>
                <div style="background-color: rgb(237, 30, 36); border-radius: 0 0 20px 20px; height: 10px; margin-bottom: 40px; "></div>
                </div>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
