<!DOCTYPE html>
<html lang="en" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<title></title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body style="margin: 0; padding: 0;">
    <div style="background-color: rgb(248, 248, 248); width: 100%; ">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <img alt="Your Logo" src="https://api.yucampus.com/static/payment/chalkmate-logo.svg" style="height: auto; min-width: 200px; margin-top: 30px;">
                <div style="max-width: 800px; padding: 10px;">
                <div style="margin-top: 20px; background-color: rgb(237, 30, 36); border-radius: 20px 20px 0 0;">
                    <img alt="Confetti" src="https://api.yucampus.com/static/payment/alert.png" style="height: auto; max-width: 200px; margin: 20px auto;">
                    <div style="font-size: 30px; font-weight: 700; font-family: 'Montserrat', sans-serif; color: white; padding-bottom: 20px;">Payment Failed!</div>
                </div>
                <div style="background-color: white; padding: 20px 20px; line-height: 27px; opacity: 0.7;">
                    <!-----------------Body--------------->
                    <div style="font-size: 16px; font-weight: 500; font-family: 'Montserrat', sans-serif;">Sorry, we were unable to process your payment of <span>{{currency}} {{amount}}</span>.</div>
                    <div style="font-size: 16px; font-weight: 500; font-family: 'Montserrat', sans-serif; margin-top: 20px;">Please try again.</div>
                    <a href="https://www.yucampus.com/user"><button href="https://www.yucampus.com/user" style="background-color: rgb(237, 30, 36); font-size: 18px; font-weight: 600; font-family: 'Montserrat', sans-serif; color: white; border: none; padding: 15px 60px; margin: 20px 0; border-radius: 30px;">Go to Dashboard</button></a>
                </div>
                <div style="background-color: rgb(237, 30, 36); border-radius: 0 0 20px 20px; height: 10px; margin-bottom: 40px; "></div>
                </div>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
