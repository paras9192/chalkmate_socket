<!DOCTYPE html>
<html lang="en" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div style="background-color: rgb(248, 248, 248); width: 100%; ">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <img alt="Your Logo" src="https://chalkmates.s3.us-west-2.amazonaws.com/Logo-mailers.png" style="height: auto; min-width: 200px; margin-top: 30px;">
                <div style="max-width: 800px; padding: 10px;">
                <div style="margin-top: 20px; background-color: rgb(237, 30, 36); border-radius: 20px 20px 0 0;">
                    <img alt="Welcome" src="../assets/Vector.png" style="height: auto; max-width: 400px; margin: 30px auto;">
                    <!-- <div style="font-size: 34px; font-weight: 700; font-family: 'Montserrat', sans-serif; color: white; padding-bottom: 20px;">Password Reset!</div> -->
                </div>
                <div style="background-color: white; padding-bottom: 50px;">
                    <div style="max-width: 530px;">
                        <div style="color:rgb(60, 60, 60); font-size: 18px; font-weight: 500; font-family: 'Montserrat', sans-serif; opacity: 0.7; padding: 30px 0px 10px 0; text-align: left; line-height:28px">
                            Hi {{student}}, <br>
                            Your assignment <span style="color: rgb(237, 30, 36); font-weight: 600">{{Assignment title}}</span> is due tomorrow. Remember to turn it in.<br>
                        </div>
                        <div align="left" style="border: 1px solid rgb(233, 233, 233); max-width: 100%; border-radius: 10px; margin: 20px 0; padding: 20px;">
                            <div style="font-size: 18px; font-weight: 600; font-family: 'Montserrat', sans-serif; padding: 10px 0; display: flex; justify-content: space-between;">
                                <span>Class:</span><span>{{Class name}}</span>
                            </div>
                            <hr style="border: 1px solid rgb(233, 233, 233)">

                                <span>Assignment:</span><span>{{Title}}</span>
                            </div>
                            <hr style="border: 1px solid rgb(233, 233, 233)">
                            <div style="font-size: 18px; font-weight: 600; font-family: 'Montserrat', sans-serif; padding: 10px 0; display: flex; justify-content: space-between;">
                                <span>Due Date:</span><span>{{Aug 18}}</span>
                            </div>
                        </div>
                    </div>
                    <a href="https://www.yucampus.com/">

                            open assignment

                <div style="background-color: rgb(237, 30, 36); border-radius: 0 0 20px 20px; height: 10px; margin-bottom: 40px; "></div>
